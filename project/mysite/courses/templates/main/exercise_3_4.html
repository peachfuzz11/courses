{% extends 'courses_base.html' %}
{% block 'courses' %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img src="data:image/png;base64,{{ img1 }}"/>
        </div>
        <div class="col-md-12">
            <img src="data:image/png;base64,{{ img2 }}"/>
        </div>
        <div class="col-md-12">
            <img src="data:image/png;base64,{{ img3 }}"/>
        </div>
        {% for fig in alpha_figs %}
        <div class="col-md-12">
            <img src="data:image/png;base64,{{ fig }}"/>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
