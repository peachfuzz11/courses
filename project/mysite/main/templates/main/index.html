{% extends 'base.html' %}
{% block 'content' %}
<!-- Slideshow container -->
<div class="row">
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            {% load static %}
            <img src="{% static 'imgs/capture.jpg' %}" class="slide">
            <div class="slide-text">
                <a href="{% url 'stocks' %}">Stocks</a>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="{% static 'imgs/lighthouse.jpg' %}" class="slide">
            <div class="slide-text">
                <a href="{% url 'timeline' %}">Timeline</a>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="{% static 'imgs/turbulence.jpg' %}" class="slide">
            <div class="slide-text">
                <a href="{% url 'satellite' %}">Satellite</a>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="{% static 'imgs/beachbottle.jpg' %}" class="slide">
            <div class="slide-text">
                <a href="{% url 'courses' %}">Courses</a>
            </div>
        </div>


        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        stuff
    </div>
    <div class="col-md-6">
        stuff
    </div>
</div>
{% endblock %}
